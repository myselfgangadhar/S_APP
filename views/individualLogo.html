<div flex layout="row" layout-xs="column" class="" ng-controller="individualCtrl">
	<div flex="15" layout-margin>
		<md-card style="padding:5px;background-color:#2bc3d7;color: white">
			<img class="md-card-image" src="images/amazon.png" alt="image caption" style="max-width:100% ;max-height:400px ;">
			<md-card-title layout="column">
				<md-card-title-text>
					<span class="md-headline">Company Name</span>
			<md-divider ></md-divider>
				</md-card-title-text>
				<div layout="row" style="justify-content: space-between;">
				<span>logo company</span>
				<span>current stock</span> 					
				</div>
			</md-card-title>
			<md-card-content>
				<p>Additional details</p>
			</md-card-content>
			
		</md-card>
	</div>


	<div flex="50" layout="column" layout-margin>
		<div class="" style="width: 100%;height: auto;padding:20px 5px 5px 5px;background-color: #f2f2f2;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16);">
			<!-- <md-input-container class="md-block">
	          <label>Comment</label>
	          <input  ng-model="comment" md-select-on-focus ng-required="required">
	          <i class="material-icons md-24" style="display:inline-block;float: right;" ng-click="post_comment()" ng-show="comment">send</i>
	        </md-input-container> -->
	        <div  class="form-inline" style="padding-left: 5px;display: flex;" >
	        		<div class="thumbnail" style="float: left;flex: 1;align-self: flex-start;">
	        			
	        		<img src="images/stock-market.jpg" class="img-responsive" style="border-radius: 50%;width: 60px;height: 60px;" >
	        		</div>
	        		<div style="flex:6" >
	        			<div class="panel panel-default">
	        				<div class="panel-heading">
	        					<strong>username</strong>
	        				</div>
	        				<div class="panel-body">
	        					<!-- <input type="text" name="" ng-model="comment"> -->
				        		<textarea class="form-control" rows="3" style="width:100%;padding-left: 10px;" ng-model="comment" placeholder="comment here {-_-}"></textarea>
				        		<br>
		        			<button class="btn btn-primary" style="float: right;" ng-click="post_comment()" ng-show="comment"> Send</button>
	        				</div>
	        			</div>
	        			
	        		</div>
	        		
	        </div>
	        		
		</div>
		<div class="md-whiteframe-3dp" style="background-color: #2bc3d7;width: 100%">
		
		<md-content >
		    <md-list flex style="background-color: #f2f2f2">
			    <span class="" style="font-size: 30px;margin-left:10px;align-self: center;color:#2bc3d7">Comments</span>
	        <md-divider ></md-divider>
		        <md-list-item class="md-3-line" ng-repeat="comment in comments" ng-click="null">
		        	<img src="images/stock-market.jpg" style="border-radius: 50%;width:40px;height: 40px;">
		        	<div class="md-list-item-text" layout="column" style="margin-left: 10px;">
			            <h3>{{comment.name}}</h3>
			            <p>{{comment.content}}</p>
			        </div>
			        <md-divider md-inset></md-divider>
		        </md-list-item>

		    </md-list>
		</md-content>
		</div>
	</div>


	<div flex="35" layout-margin>
	<md-card style="padding:5px;background-color:#2bc3d7;color: white">
