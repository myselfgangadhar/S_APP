<!DOCTYPE html>
<html ng-app="stocksapp" ng-cloak>
<head>
	<title></title>
</head>
<body style="background-color:#f2f2f2;background-repeat:repeat-y;" ng-controller="basiclandingCtrl">

<nav class="navbar navbar-default" style="background-color: #2bc3d7">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand"><span class="logo">StockTwist</span></a>
		</div>
        <ul class="nav navbar-nav navbar-right">
            <li ng-hide="iflogin" class="wcolor" >
	        	<a class="wcolor" type="button" data-target="#loginmodal" data-toggle="modal" > SignIn</a>
	        </li>
        	<li ng-hide="iflogin" class="wcolor" >
	        	<a   ng-hide="iflogin" type="button" data-target="#signupmodal" data-toggle="modal"> SignUp</a>
	        </li>
	        <li ng-show="iflogin">
	        	<a class="linkdecoration" style="" >
			        <div class="notification-icon" style="font-size: 25px">
					    <span class="glyphicon glyphicon-bell wcolor"></span>
					    <span class="badge">{{notification_count}}</span>
					</div>
				</a>
	        </li>
	        <li ng-show="iflogin">
	        	<a class="linkdecoration" style="" >
			        <div class="notification-icon wcolor" style="font-size: 25px">
					    <!-- <span class=".glyphicon-glyphicon-envelope"></span> -->
					    <i class="glyphicon glyphicon-envelope"><span class="badge"  style="background-color:#FF5252">10</span></i>
					</div>
				</a>
	        </li>
	        <li ng-show="iflogin">
	        	<a class="linkdecoration" style="padding-top: 6px;" >
					<div class="notification-icon">
						<img src="images/stock-market.jpg" style="border-radius: 50%;width:40px;height: 40px;">
					</div>
				</a>
	        </li>
	        <li ng-show="iflogin">
	        	
			  	<a  ui-sref="logout" ng-disabled="false" aria-label="logout" md-no-ink="true|false" ><span class="wcolor">Logout</span></a>
	
	        </li>
        </ul>
		<form class="navbar-form navbar-right" style="text-align: center;">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search Logo">
	        </div>
        	<button type="submit" class="btn btn-default">Submit</button>
        </form>

	</div>
</nav>



<!-- ****************** modals **************** -->
<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="logincontroller">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" class="login">Login</h4>
      </div>
      <div class="modal-body">
        <div class="input-group input-group-lg">
		  <span class="input-group-addon" id="uname"><span class="glyphicon glyphicon-user"></span></span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="uname" ng-model="email">
		</div>
		<div class="input-group input-group-lg" style="padding-top: 15px">
		  <span class="input-group-addon" id="upassword"><span class="glyphicon glyphicon-lock"></span></span>
		  <input type="password" class="form-control" placeholder="Password" aria-describedby="upassword" ng-model="password">
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="signupcontroller" >
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #fff">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" class="signup">Signup</h4>
      </div>
      <div class="modal-body">
        <div class="input-group input-group-lg">
		  <span class="input-group-addon" id="uname">Email</span>
		  <input type="email" class="form-control" placeholder="enter Email" aria-describedby="uname" ng-model="email">
		</div>
		<div class="input-group input-group-lg" style="padding-top: 15px">
		  <span class="input-group-addon" id="Password">Password</span>
		  <input type="password" class="form-control" placeholder="Password" aria-describedby="Password" ng-model="password">
		</div>
		<div class="input-group input-group-lg" style="padding-top: 15px">
		  <span class="input-group-addon" id="upassword">Confirm password</span></span>
		  <input type="password" class="form-control" placeholder=" Confirm Password" aria-describedby="upassword" ng-model="Confirmpassword" >
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="login()">SignUp</button>
      </div>
    </div>
  </div>
</div>

<div ui-view class="container" style="background-color:white " >
	
</div>

</body>
